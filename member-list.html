<!-- This is an HTML fragment for the Ring Master to embed in a webpage to display the Member List and member count. Feel free to move things around and apply your own CSS to the list. -->

        <div id="member-list">
          <script async type="module">
            import { sites } from "./sites.js";
            const tag = document.getElementById('member-list');
            const regex = /^https:\/\/|\/$/g; 
            let list = ""; 
            let i; 
            for (i = 0; i < sites.length; i++) {list += `<li><a target="_blank" href='${sites[i]}'>${sites[i].replace(regex, "")}</a></li>`;}
            tag.insertAdjacentHTML('afterbegin', `<h2 id="list">Member Count: ${i}</h2> <ol>${list}</ol>`);
          </script>
        </div>
